<!DOCTYPE html>
<html>
<head>
  <style>
    :root { --brand: #0102FD; --bg: #fdfdfd; }
    body { font-family: 'Inter', sans-serif; width: 320px; background: var(--bg); margin: 0; padding: 0; }
    .header { background: var(--brand); color: white; padding: 15px; font-weight: bold; font-size: 20px; text-align: center; letter-spacing: 1px; }
    .tabs { display: flex; border-bottom: 1px solid #eee; background: #fff; }
    .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 600; color: #666; transition: 0.2s; }
    .tab.active { color: var(--brand); border-bottom: 3px solid var(--brand); }
    .content { padding: 15px; min-height: 200px; }
    .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 13px; color: #444; }
    .footer { padding: 12px; font-size: 10px; text-align: center; border-top: 1px solid #eee; color: #888; background: #fff; }
    .footer a { color: var(--brand); text-decoration: none; font-weight: bold; }
    .hidden { display: none; }
    input[type="checkbox"] { accent-color: var(--brand); width: 16px; height: 16px; }
  </style>
</head>
<body>
  <div class="header">NetNaut</div>
  <div class="tabs">
    <div class="tab active" id="tabFeeds">FEEDS</div>
    <div class="tab" id="tabSettings">SETTINGS</div>
    <div class="tab" id="tabHelp">HELP</div>
  </div>
  
  <div class="content" id="viewFeeds">
    <div id="feedResults" style="color:#888; text-align:center; margin-top:20px;">Scanning page...</div>
  </div>

  <div class="content hidden" id="viewSettings">
    <div class="setting-item"><span>Auto-Resume Downloads</span><input type="checkbox" id="resumeToggle"></div>
    <div class="setting-item"><span>Block Ads & Trackers</span><input type="checkbox" id="adblockToggle"></div>
    <div class="setting-item"><span>Auto Link Shortener</span><input type="checkbox" id="shortenToggle"></div>
  </div>

  <div class="content hidden" id="viewHelp">
    <div style="font-size:12px; color:#555;">
      <strong>Shorten Links:</strong> When enabled, a ✂️ icon appears next to links on websites. Click it to copy a Trimd.cc link instantly.
    </div>
  </div>

  <div class="footer">
    Powered by <a href="https://briceka.com" target="_blank">Briceka.com</a><br>
    Sponsored by <a href="https://onlycrave.com" target="_blank">OnlyCrave.com</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
